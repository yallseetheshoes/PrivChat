<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
       <link href="loader.css" rel="stylesheet">
    <title>Loader</title>
  </head>
  <body>
    <div class="pages">
      <div class="page loader">
        <div class="circle searching" id="loaderCircle"></div>
        <h1 class="loadText loading">Connecting to server...</h1>
      </div>
      <form class="page login">
        <img src="assets/logo.png" draggable="false" alt="" class="logo">
        <input minlength="5" maxlength="50" placeholder="Username" class="input username" required>
        <input minlength="5" maxlength="50" placeholder="Password" class="input password" type="password" required>
        <button class="loginBtn" type="submit">Login</button>
      </form>
    </div>
  </body>
  <script src="renderer.js"></script>
</html>
