<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
       <link href="loader.css" rel="stylesheet">
    <title>Loader</title>
  </head>
  <body>
    <div class="pages">
      <div class="page loader">
        <div class="circle searching" id="loaderCircle"></div>
        <h1 class="loadText">Connecting to server...</h1>
        <!-- You can also require other files to run in this process -->

      </div>
      <div class="page login">
        <img src="assets/logo.png" draggable="false" alt="" class = "logo">
        <input maxlength="50" placeholder="Username" class="input username">
        <input maxlength="50" placeholder="Password" class="input password" type="password">

        <button class="loginBtn">Login</button>
      </div>
    </div>
  </body>
  <script src="renderer.js"></script>
</html>
